<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anniversary Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
            color: #333;
        }

        header {
            background-color: #ff80ab; /* Pink header */
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: white;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .letter {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .letter p {
            margin-bottom: 15px;
        }

        .pictures {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Add specific styles for your letter content here */
    </style>
</head>

<body>
    <header>
        <h1>Happy 2 Years Baby</h1>
    </header>

    <main>
        <section class="letter">
            <p>
                Dear Pacha,
            </p>
            <p>
                [paragraph]
            </p>
            <!-- Customize the letter content above as you wish -->

            <p>
                From,<br>
                Your sexy moochie moo, R.
            </p>
        </section>

        <section class="pictures">
            <!-- Add space for pictures here -->
            <!-- You can use <img> tags or other elements for pictures -->
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
